<div class="edit-note-wrapper has-blurred-white-bg container">
  <h2 class="bold">Edit Note</h2>

  <p *ngIf="!note">Note not found!</p>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="note">
    <div class="field-wrapper">
      <input
        class="input-field"
        type="text"
        placeholder="Enter note title..."
        [ngModel]="note.title"
        name="title"
        #titleField="ngModel"
        minlength="3"
        required
      >
      <ng-container *ngIf="titleField.invalid">
        <p *ngIf="titleField.errors?.required">Please enter a note title</p>
        <p *ngIf="titleField.errors?.minlength">Title must be atleast 3 characters</p>
      </ng-container>
    </div>

    <div class="field-wrapper">
      <textarea
        class="textarea-field"
        placeholder="Enter note content..."
        [ngModel]="note.content"
        name="content"
      >
      </textarea>
    </div>

    <div class="btn-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button type="button" class="btn" (click)="deleteNote()">Delete</button>
      <button class="btn align-end">Save</button>
    </div>
  </form>
</div>
